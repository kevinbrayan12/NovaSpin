<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaSpin - Acceso</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2a2a4e);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffc8;
    }
    .question {
      margin: 15px 0;
    }
    select, button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #00ffc8;
      color: black;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #00c6a0;
      transform: scale(1.05);
    }
    footer {
      background: #111;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .hidden {
      display: none;
    }
    .entrar-btn {
      margin-top: 30px;
      font-size: 1.2rem;
      background-color: #ffdd57;
      color: #111;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container fade-in" id="access-container">
    <h1>¿Estás listo para crecer?</h1>
    <div class="question">
      <label>¿Te comprometes a mejorar cada día?</label><br>
      <select id="q1">
        <option value="">Selecciona</option>
        <option value="1">Sí, totalmente</option>
        <option value="0">No realmente</option>
      </select>
    </div>
    <div class="question">
      <label>¿Tienes ganas de organizar tu vida?</label><br>
      <select id="q2">
        <option value="">Selecciona</option>
        <option value="1">Sí, quiero hacerlo</option>
        <option value="0">Solo si me obligan</option>
      </select>
    </div>
    <div class="question">
      <label>¿Te consideras responsable de tu futuro?</label><br>
      <select id="q3">
        <option value="">Selecciona</option>
        <option value="1">Sí, totalmente</option>
        <option value="0">No mucho</option>
      </select>
    </div>
    <button onclick="verificarAcceso()">Demostrar que estoy listo</button>
  </div>

  <div class="container hidden fade-in" id="metaspin-content">
    <h1>¡Bienvenido a NovaSpin!</h1>
    <p>Has sido aceptado. Esta es tu nueva herramienta para crecer ✨</p>
    <button class="entrar-btn" onclick="redirigir()">Estoy listo. Entrar ahora ➤</button>
  </div>

  <footer>
    © 2025 NovaSpin | Proyecto escolar – I.E. República Federal Socialista de Yugoslavia. Todos los derechos reservados
  </footer>

  <script>
    function verificarAcceso() {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const q3 = document.getElementById("q3").value;

      if (q1 === "" || q2 === "" || q3 === "") {
        alert("Por favor, responde todas las preguntas.");
        return;
      }

      const puntaje = parseInt(q1) + parseInt(q2) + parseInt(q3);
      if (puntaje >= 2) {
        localStorage.setItem("metaspin_access", "true");
        mostrarContenido();
      } else {
        alert("Aún no estás listo para entrar. Reflexiona y vuelve pronto ✨");
      }
    }

    function mostrarContenido() {
      document.getElementById("access-container").classList.add("hidden");
      document.getElementById("metaspin-content").classList.remove("hidden");
    }

    function redirigir() {
      window.location.href = "https://kevinbrayan12.github.io/2-MetaSpin-/";
    }

    if (localStorage.getItem("metaspin_access") === "true") {
      mostrarContenido();
    }
  </script>
</body>
</html>
